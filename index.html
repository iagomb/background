<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

    <title>RocketCard</title>
</head>
<body>
    <section class="container">
        <div>
            <p>Compartilhe seu #rocketcard</p>

            <div class="card">
                <header class="logo">
                    <img class="logoImg" src="./assets/logo.svg" alt="logo">
                    <h1 class="title"> Iago moreira</h1>
                </header>
                <main>
                    <img class="avatar" src="./assets/logo.svg" alt="">
                    <div class=" links">
                        <div class="link">
                            <img  src="./assets/followers.svg" alt="">
                            <span class="followers" >468</span>
                            <strong > Seguidores </strong>
                        </div>
                        <div class="link">
                            <img  src="./assets/followers.svg" alt="">
                            <span class="following">468</span>
                            <strong > Seguindo </strong>
                        </div>
                        <div class="link">
                            <img src="./assets/repository.svg" alt="">
                            <span  class=" repos">468</span>
                            <strong > Repositorios </strong>
                        </div>
                        <div class="link">
                            <img src="./assets/company.svg" alt="">
                            <strong class="company">@Rocketseat</strong>
                        </div>
                        <div class="link">
                            <img src="./assets/location.svg" alt="">
                            <strong class="location"> Bebedouro </strong>
                        </div>
                    </div>
                </main>
    
                <footer>
                    
                    <p><img src="./assets/logo.svg" alt="logo"> ROCKETCARD</p>
                </footer>
    
            </div>
        </div>

        <div class="buttons">
            <div>
                <p>Customizar Rocketcard</p>
            </div>
            <div>
                <button id="button">Gerar background</button>
                <a href="https%3A%2F%2Flookaside.fbsbx.com%2Flookaside%2Fcrawler%2Fmedia%2F%3Fmedia_id%3D151461171594566&imgrefurl=https%3A%2F%2Fwww.facebook.com%2FOiOficial%2F&tbnid=J4jlExlHbp20QM&vet=12ahUKEwj7oJCcj7P5AhXHK7kGHe1lA0YQMygCegUIARCQAQ..i&docid=iL8PC8QSsHLy1M&w=400&h=400&q=oi&ved=2ahUKEwj7oJCcj7P5AhXHK7kGHe1lA0YQMygCegUIARCQAQ" download>Gerar download</a>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
